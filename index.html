<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>color RGB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image.png" href="img/favicon.png" />
  </head>

  <body>
    <div class="contaner-main">

      <div class="inner container">

        <div class="color">
          <label for="red">Rojo (R)</label>
          <input id="red" type="range" min="0" max="255" value="23" step="1">
          <p id="text-red"></p>
        </div>
        <div class="color">
          <label for="green">Green (G)</label>
          <input id="green" type="range" min="0" max="255" value="41" step="1">
          <p id="text-green"></p>
        </div>
        <div class="color">
          <label for="blue">Blue (B)</label>
          <input id="blue" type="range" min="0" max="255" value="56" step="1">
          <p id="text-blue"></p>
        </div>

      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
